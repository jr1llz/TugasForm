<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Sign Up</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Buat Akun Baru</h1>
    <h4>Sign Up Form</h4>

    <label for="fname">First name:</label><br />
    <input type="text" id="fname" name="fname" required /><br /><br />
    <label for="lname">Last name:</label><br />
    <input type="text" id="lname" name="lname" required /><br /><br />

    <label for="gender">Gender</label><br />
    <input type="radio" id="malebut" name="malebut" value="malebut" required />
    <label for="male">Male</label><br />
    <input
      type="radio"
      id="femalebut"
      name="femalebut"
      value="femalebut"
      required
    />
    <label for="male">Female</label><br /><br />
    <label for="Nationality">Nationality</label><br />
    <select id="country" name="country">
      <option value="indonesia">Indonesia</option>
      <option value="klari">Klari</option>
      <option value="ckm">CKM</option>
      <option value="kosambi">Kosambi</option></select
    ><br /><br />
    <label for="langspok">Languange Spoken</label><br />
    <input type="radio" id="indo" name="indo" value="indo" />
    <label for="Indo">Indonesia</label><br />
    <input type="radio" id="sunda" name="sunda" value="sunda" />
    <label for="Sunda">Sunda</label><br />
    <input type="radio" id="jawa" name="jawa" value="jawa" />
    <label for="male">Jawa</label><br /><br /><br />
    <textarea name="bio" rows="10" cols="20"></textarea>
    <br />
    <a href="welcome.html" target="">
      <button>Sign Up</button>
    </a>
  </body>
</html>
